<!doctype html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>Luxury Sea View Villa in Mumbai | Global Space Realty</title>
    
    <!-- 1. SEO Metadata (Crucial for Google Discover) -->
    <meta name="description" content="Explore this 4BHK luxury villa with sea view in Mumbai. 0 Brokerage, fully furnished.">
    <link rel="canonical" href="https://globalspacerealty.com/stories/story-template.html">

    <!-- 2. AMP Scripts -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <!-- 3. AMP Boilerplate (Do not edit) -->
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <!-- 4. Custom Styles -->
    <style amp-custom>
        amp-story {
            font-family: 'Inter', sans-serif;
            color: white;
        }
        amp-story-page {
            background-color: #000;
        }
        .text-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
        }
        h1 { 
            font-weight: 900; 
            font-size: 1.8em; 
            line-height: 1.1; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p { 
            font-size: 1.1em; 
            margin-top: 10px;
            opacity: 0.9;
        }
        .price-tag {
            background-color: #2165e4;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- 
        AMP STORY CONFIGURATION 
        - standalone: Required
        - title: The title shown in Google Discover
        - publisher: Your Brand Name
        - publisher-logo-src: Square icon (96x96px)
        - poster-portrait-src: The cover image shown in Discover before clicking (Ratio 3:4, min 640x853px)
    -->
    <amp-story standalone
        title="Luxury Sea View Villa in Mumbai"
        publisher="Global Space Realty"
        publisher-logo-src="/assets/images/web-images/favicon.png"
        poster-portrait-src="https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=640&h=853&fit=crop">

        <!-- PAGE 1: The Hook -->
        <amp-story-page id="page1">
            <!-- The 9:16 Image Background -->
            <amp-story-grid-layer template="fill">
                <amp-img src="https://images.unsplash.com/photo-1613490493576-7fde63acd811?q=80&w=1080&h=1920&fit=crop"
                    width="720" height="1280"
                    layout="responsive"
                    alt="Villa Exterior View">
                </amp-img>
            </amp-story-grid-layer>

            <!-- Text Overlay -->
            <amp-story-grid-layer template="vertical" class="text-overlay" position="bottom">
                <div class="price-tag">â‚¹4.5 Cr Onwards</div>
                <h1>Your Dream Sea View Home</h1>
                <p>Located in the heart of South Mumbai.</p>
            </amp-story-grid-layer>

            <!-- CALL TO ACTION (Link to Landing Page) -->
            <!-- This creates the "View Property" button at the bottom -->
            <amp-story-page-outlink layout="nodisplay">
                <a href="https://globalspacerealty.com/properties/sea-view-villa">View Details & Price</a>
            </amp-story-page-outlink>
        </amp-story-page>

        <!-- PAGE 2: Interior Shot -->
        <amp-story-page id="page2">
            <amp-story-grid-layer template="fill">
                <amp-img src="https://images.unsplash.com/photo-1613545325278-f24b0cae1224?q=80&w=1080&h=1920&fit=crop"
                    width="720" height="1280"
                    layout="responsive"
                    alt="Living Room">
                </amp-img>
            </amp-story-grid-layer>
            
            <amp-story-grid-layer template="vertical" class="text-overlay" position="bottom">
                <h1>Premium Interiors</h1>
                <p>Italian marble flooring and smart home automation.</p>
            </amp-story-grid-layer>

            <!-- CTA is repeated on every page usually -->
            <amp-story-page-outlink layout="nodisplay">
                <a href="https://globalspacerealty.com/properties/sea-view-villa">Book Site Visit</a>
            </amp-story-page-outlink>
        </amp-story-page>

        <!-- PAGE 3: Closing / Contact -->
        <amp-story-page id="page3">
            <amp-story-grid-layer template="fill">
                <amp-img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?q=80&w=1080&h=1920&fit=crop"
                    width="720" height="1280"
                    layout="responsive"
                    alt="Pool Side">
                </amp-img>
            </amp-story-grid-layer>

            <amp-story-grid-layer template="center">
                <div style="background: rgba(0,0,0,0.7); padding: 30px; border-radius: 10px; text-align: center;">
                    <h1>Ready to move in?</h1>
                    <p style="margin-bottom: 20px;">0 Brokerage Fees applied.</p>
                </div>
            </amp-story-grid-layer>

            <amp-story-page-outlink layout="nodisplay">
                <a href="https://globalspacerealty.com/properties/sea-view-villa">Enquire Now</a>
            </amp-story-page-outlink>
        </amp-story-page>

    </amp-story>
</body>
</html>
